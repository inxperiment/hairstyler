<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/jpeg" href="https://github.com/DG8AB/tryhairstyles/blob/main/public/favicon.jpg?raw=true">
    <title>Inxperiments Hairstyler</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }
      
      .header {
        background-color: #5C6AC4;
        color: white;
        padding: 15px;
        text-align: center;
      }
      
      .iframe-container {
        width: 100%;
        height: calc(100vh - 60px);
        border: none;
      }
      
      .no-source {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 1000;
        background: rgba(255, 255, 255, 0.7);
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 24px;
        font-weight: bold;
        color: #5C6AC4;
      }
    </style>
  </head>
  <body>
    </div>
    <div class="iframe-container">
      <iframe 
        src="https://tryhairstyles.vercel.app" 
        sandbox="allow-same-origin allow-scripts allow-forms allow-popups allow-top-navigation"
        title="Hair Styles Viewer"
        width="100%"
        height="100%">
      </iframe>
    </div>
  </body>
</html>
